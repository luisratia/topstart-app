<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test M√≥dulo GPS - Top Star</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; border: 1px solid #e5c05b; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        textarea { width: 100%; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 8px; padding: 10px; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; }
        button { width: 100%; background: #e5c05b; color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:disabled { background: #555; cursor: not-allowed; }
        .info { font-size: 0.8rem; color: #aaa; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h3 style="color: #e5c05b;">M√≥dulo de Geolocalizaci√≥n</h3>
    <p style="font-size: 0.9rem;">Prueba c√≥mo capturar las coordenadas para Louis:</p>
    
    <textarea id="test-dir" rows="5" placeholder="Aqu√≠ aparecer√° el enlace de Maps..."></textarea>
    
    <button id="btn-gps" onclick="probarGPS()">üìç CAPTURAR MI UBICACI√ìN</button>
    
    <div class="info">
        Nota: Debes dar permiso de ubicaci√≥n en tu navegador para que funcione.
    </div>
</div>

<script>
    function probarGPS() {
        const btn = document.getElementById('btn-gps');
        const area = document.getElementById('test-dir');

        if (!navigator.geolocation) {
            alert("Error: Tu navegador no soporta GPS.");
            return;
        }

        btn.innerText = "‚è≥ LOCALIZANDO...";
        btn.disabled = true;

        // Opciones de alta precisi√≥n para evitar errores en Ure√±a
        const opciones = {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0
        };

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const exactitud = pos.coords.accuracy; // En metros
                
                // Formato de enlace para que abra directo en la App de Google Maps
                const url = `https://www.google.com/maps?q=${lat},${lon}`;
                
                area.value = `üìç UBICACI√ìN CAPTURADA\n\nEnlace: ${url}\n\nMargen de error: ${Math.round(exactitud)} metros.`;
                
                btn.innerText = "‚úÖ UBICACI√ìN OBTENIDA";
                btn.style.background = "#22c55e";
                btn.disabled = false;
            },
            (err) => {
                btn.innerText = "‚ùå ERROR";
                btn.disabled = false;
                btn.style.background = "#ff4444";
                
                switch(err.code) {
                    case err.PERMISSION_DENIED:
                        alert("Error: Debes permitir el acceso al GPS en la configuraci√≥n de tu navegador.");
                        break;
                    case err.POSITION_UNAVAILABLE:
                        alert("Error: Ubicaci√≥n no disponible (revisa tu se√±al).");
                        break;
                    case err.TIMEOUT:
                        alert("Error: Tiempo de espera agotado.");
                        break;
                }
            },
            opciones
        );
    }
</script>

</body>
</html>
